<div class="main-page">
    <div class="panel-group tool-tips widget-shadow form" id="accordion" role="tablist" aria-multiselectable="true">
        <div>
            <div class="row">
                <section>
                    <div class="wizard">
                        <div class="wizard-inner">
                            <div class="connecting-line"></div>
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation" class="{{tabBtnEvent}}">
                                    <a data-toggle="tab" aria-controls="step1" role="tab" title="Workshop Details">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-home"></i>
                                        </span>
                                    </a>
                                </li>
                                <li role="presentation" class="{{tabBtnSponser}}">
                                    <a data-toggle="tab" aria-controls="step2" role="tab" title="Workshop Address">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-flag"></i>
                                        </span>
                                    </a>
                                </li>
                                <li role="presentation" class="{{tabBtnAddress}}">
                                    <a data-toggle="tab" aria-controls="step3" role="tab" title="Sponser Details">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-user"></i>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="panel panel-default">
                            <div class="panel-collapse" role="tabpanel" aria-labelledby="headingOne">
                                <div class="panel-body">
                                    <div class="form-body">
                                        <div class="row  form-horizontal">
                                            <div class="tab-content">
                                                <div class="tab-pane {{tabEvent}}" role="tabpanel" id="step1">
                                                    <div class="row  form-horizontal">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Name</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Workshop Name" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputEmail3" class="col-sm-2 control-label">Status</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Status" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputPassword3" class="col-sm-2 control-label">Date</label>
                                                                <div class="col-sm-9">
                                                                    <p class="input-group">
                                                                        <input type="text" class="form-control" date-formatter uib-datepicker-popup="dd/MM/yyyy" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                                                                        <span class="input-group-btn">
                                                                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                                                                        </span>
                                                                    </p>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Venue</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Workshop Venue" required='required'>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <ul class="list-inline pull-right">
                                                        <li><button type="button" class="btn btn-primary" ng-click="next(1)">Save and continue</button></li>
                                                    </ul>
                                                </div>
                                                <div class="tab-pane  {{tabSponser}}" role="tabpanel" id="step2">
                                                    <div class="row  form-horizontal">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Street</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Street" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputEmail3" class="col-sm-2 control-label">Address</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Address" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputPassword3" class="col-sm-2 control-label">State</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="inputPassword3" placeholder="State">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">City</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="City" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Zip</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Zip" required='required'>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <ul class="list-inline pull-right">
                                                        <li><button type="button" class="btn btn-default" ng-click="prev(2);">Previous</button></li>
                                                        <li><button type="button" class="btn btn-primary" ng-click="next(2)">Save and continue</button></li>
                                                    </ul>
                                                </div>
                                                <div class="tab-pane  {{tabAddress}}" role="tabpanel" id="step3">
                                                    <div class="row  form-horizontal">
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Sponser</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Sponser Name" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputEmail3" class="col-sm-2 control-label">Occupation</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="inputEmail3" placeholder="Occupation" required='required'>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="inputPassword3" class="col-sm-2 control-label">Email</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="inputPassword3" placeholder="Email">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <div class="form-group">
                                                                <label for="name" class="col-sm-2 control-label">Phone</label>
                                                                <div class="col-sm-9">
                                                                    <input type="text" class="form-control" id="name" placeholder="Phone" required='required'>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <ul class="list-inline pull-right">
                                                        <li><button type="button" class="btn btn-default prev-step" ng-click="prev(3);">Previous</button></li>
                                                        <li><button type="button" class="btn btn-primary btn-info-full next-step" ng-click="SaveWorkShop();">Save</button></li>
                                                    </ul>
                                                </div>
                                                <div class="clearfix"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
</div>
