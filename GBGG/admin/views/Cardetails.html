<div class="main-page">
    <div class="panel-group tool-tips widget-shadow form" id="accordion" role="tablist" aria-multiselectable="true">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h4 class="panel-title">
                    Add New Car
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="form-body">
                        <div class="row  form-horizontal">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Purpose</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="Purpose" required='required' ng-model="pur">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Type</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="inputEmail3" placeholder="Type" required='required' ng-model="Mod">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="name" class="col-sm-2 control-label">Location</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="name" placeholder="Location" ng-model="Loc" required='required'>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ul class="list-inline pull-right">
                            <li><button type="button" class="btn btn-primary" ng-click="SaveCar(pur,Loc);">Save</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
