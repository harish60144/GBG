<div class="main-page">
    <div class="panel-group tool-tips widget-shadow form" id="accordion" role="tablist" aria-multiselectable="true">
        <h4 class="title2"> Enquiry Details :</h4>
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingOne" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                <h4 class="panel-title">
                    Enquiries
                </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                <div class="panel-body">
                    <div class="form-body">
                        <table class="table table-bordered">
                            <tr>
                                <th>Name</th>
                                <th>Gender</th>
                                <th>DOB</th>
                                <th>City</th>
                                <th>State</th>
                                <th>Zip</th>
                            </tr>
                            <tr ng-repeat="p in EnquiryList">
                                <td>{{ p.fname}}</td>
                                <td>{{p.gender}}</td>
                                <td>{{p.dob}}</td>
                                <td>{{p.city}}</td>
                                <td>{{p.cstate}}</td>
                                <td>{{p.czip}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
